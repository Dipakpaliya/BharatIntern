<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee registration form</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <nav>
        <h2> <i>DP</i></h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Employee Registration/Sign up form</h2>
        <form action="/" method="post">
            <div class="part">
                <b>Name:</b>
                <br>
                <input type="text" placeholder="First name" name="firstname">
                <input type="text" placeholder="Middle name" name="middlename">
                <input type="text" placeholder="Last name" name="lastname">
            </div>
            <div class="part">
                <b>Email:</b>
                <br>
                <input type="email" class="partinput" name="email" placeholder="Enter email">
            </div>
            <div class="part">
               <b>Password:</b>
                <br>
                <input type="password" name="password" class="partinput" placeholder="Enter password">
            </div>
            <div class="part">
               <b> Contact no:</b>
                <br>
                <input type="number" name="contactno" class="partinput" placeholder="00000 00000">
            </div>
            <div class="part">
               <b> Date Of Birth:</b>
                <br>
                <input type="date" name="dob">
            </div>
            <div class="part">
               <b> Nationality:</b>
                <br>
                <select name="nationality" id="">
                    <option value="--">-----select-----</option>
                    <option value="Indian">Indian</option>
                    <option value="Foreigner">Foreigner</option>
                </select>
            </div>
            <div class="part">
               <b> Qualification:</b>
                <br>
                <select name="qualification" id="">
                    <option value="---">-----select-----</option>
                    <option value="BE">B.E.(Bachelor of Engineering)</option>
                    <option value="DE">Diploma</option>
                    <option value="SSC">SSC</option>
                    <option value="HSC">HSC</option>
                </select>
            </div>
            <div class="part">
                <b>Address:</b>
                <br>
                <textarea name="address" id="" placeholder="Address here"></textarea>
            </div>
            <div class="part" id="buttons">
                <input type="reset" value="Clear" class="btn1">
                <input type="submit" value="Signup" class="btn2">
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; Dipak Paliya | 2024 All Rights reserved!</p>
    </footer>
</body>
</html>
